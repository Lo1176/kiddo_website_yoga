      hatha-yoga-title_html: Le Hatha-yoga est le yoga le plus pratiqué en Occident
      hatha-yoga-content_html: Le Hatha-Yoga ou Hathayoga est un terme sanskrit. Ce type de yoga, par la pratique précise et rythmée de postures, permet au pratiquant une maîtrise du corps et des sens. Il trouve son origine dans des textes anciens, les yoga sutras de Patanjali.
        <br>
        Le Hatha-Yoga est un enchaînement de postures, <em>appelées asanas en sanskrit</em>, très simples ou plus compliquées.
        <br>
        Comme c'est une discipline qui s'adresse à tout le monde, il existe différents niveaux selon que vous soyez débutant ou plus expérimenté dans la discipline.
        <br>
        Contrairement à un enchaînement de gymnastique, les postures doivent être maintenues suffisamment longtemps (environ 3 minutes par posture).
        <br>
        On y associe le contrôle du souffle, <em>pranayama</em>, et la concentration.
      about_html: Béatrix a découvert les bienfaits du yoga après avoir pratiqué un art martial de façon intensive, la laissant avec plusieurs tendinites lui interdisant toute pratique sportive.
              <br>
              Le yoga lui a permis de soulager ses maux et lui a appris à rentrer en relation avec elle-même, ses capacités physiques et mentales. Il lui a aussi apporté un équilibre émotionnel précieux dans une ville intense comme Paris. Forte de 10 ans de pratique régulière en yoga Vinyasa au Studio Gérard Arnaud, elle décide d'approfondir ses connaissances et suit la formation initiale de la Fédération Française de Yoga avec Gérard Arnaud en 2015 (RYT 200H).
              <br>
              Ayant également bénéficié lors de ses 2 grossesses des connaissances sur le périnée du Dr Bernadette de Gasquet, elle se spécialise la même année en yoga pré- et post natal à l'Institut De Gasquet. Elle est désormais heureuse de pouvoir accompagner les femmes avant et après leur accouchement grâce à la méthode ©APOR (Approche POsturo-Respiratoire).
              <br>
              Hélène aime enseigner le Vinyasa pour la justesse et la rigueur de ses alignements, elle porte une attention particulière à détailler les asanas dans le respect de la morphologie et des capacités de chacun. En prénatal elle attache beaucoup d'importance à l'écoute et au bien-être des mamans parce que selon elle, la conception, la grossesse et la naissance sont les éléments majeurs qui conditionnent la vie  d’un être humain. Alors aider à soulager les maux de la grossesse grâce à des postures justes, faire prendre conscience aux futures mamans de l'importance de la respiration pour se détendre et améliorer le bien-être du bébé font partie des missions qu'elle s'est donnée dans la vie.


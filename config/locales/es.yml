      hatha-yoga-title_html: Le Hatha-yoga est le yoga le plus pratiqué en Occident
      hatha-yoga-content_html: Le Hatha-Yoga ou Hathayoga est un terme sanskrit. Ce type de yoga, par la pratique précise et rythmée de postures, permet au pratiquant une maîtrise du corps et des sens. Il trouve son origine dans des textes anciens, les yoga sutras de Patanjali.
        <br>
        Le Hatha-Yoga est un enchaînement de postures, <em>appelées asanas en sanskrit</em>, très simples ou plus compliquées.
        <br>
        Comme c'est une discipline qui s'adresse à tout le monde, il existe différents niveaux selon que vous soyez débutant ou plus expérimenté dans la discipline.
        <br>
        Contrairement à un enchaînement de gymnastique, les postures doivent être maintenues suffisamment longtemps (environ 3 minutes par posture).
        <br>
        <p>On y associe le contrôle du souffle, <em>pranayama</em>, et la concentration.

